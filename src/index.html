<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <meta
      name="description"
      content="App that helps you make beats."
    />
    <meta
      name="keywords"
      content="Beat-Maker, Beat,Tomas, Sereicikas, Tomas Sereicikas"
    />
    <meta name="author" content="Tomas Sereicikas" />
    <link rel="stylesheet" href="main.scss" />
    <script defer src="index.ts"></script>
    <title>Beat-Maker</title>
  </head>
  <body>
    <div class="sequencer">
      <div class="track kick-track">
        <div class="controls">
          <h2>Kick</h2>
          <button
            data-track="0"
            class="mute kick-volume"
            aria-label="Mute Kick"
          >
            <svg class="svg">
              <use xlink:href="img/sprite.svg#mute"></use>
            </svg>
          </button>
          <select
            name="kick-select"
            id="kick-select"
            class="select"
            aria-label="Kick select"
          >
            <!-- <option value="allSounds/kick-classic.wav">Classic Kick</option> -->
          </select>
        </div>
        <div class="pads kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>
      </div>
      <div class="track snare-track">
        <div class="controls">
          <h2>Snare</h2>
          <button
            data-track="1"
            class="mute snare-volume"
            aria-label="Mute Snare"
          >
            <svg class="svg">
              <use xlink:href="img/sprite.svg#mute"></use>
            </svg>
          </button>
          <select
            name="snare-select"
            id="snare-select"
            class="select"
            aria-label="Snare select"
          >
            <!-- <option value="allSounds/snare-acoustic.wav">
              Classic Snare
            </option> -->
          </select>
        </div>
        <div class="pads snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
        </div>
      </div>
      <div class="track hihat-track">
        <div class="controls">
          <h2>Hihat</h2>
          <button
            data-track="2"
            class="mute hihat-volume"
            aria-label="Mute Hihat"
          >
            <svg class="svg">
              <use xlink:href="img/sprite.svg#mute"></use>
            </svg>
          </button>
          <select
            name="hihat-select"
            id="hihat-select"
            class="select"
            aria-label="Hihat select"
          >
            <!-- <option value="allSounds/hihat-acoustic.wav">Hihat Acoustic</option> -->
          </select>
        </div>
        <div class="pads hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
        </div>
      </div>
      <button class="play">Play</button>
      <div class="tempo">
        <input id="tempo-slider" type="range" class="tempo-slider" max="300" min="20" value="120"> 
        <label for="tempo-slider" class="tempo-label">Tempo: <span class="tempo-nr">120</span> bps</label>
      </div>
    </div>
    <audio class="kick-sound" src="allSounds/kick-808.wav"></audio>
    <audio class="snare-sound" src="allSounds/snare-808.wav"></audio>
    <audio class="hihat-sound" src="allSounds/hihat-acoustic.wav"></audio>
  </body>
</html>
